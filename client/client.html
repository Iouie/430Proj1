<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YGO Card Generator</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">


    //function to handle our response
      const handleResponse = (xhr, parseResponse) => {
        //update client
      const content = document.querySelector('#content');
      
      //check the status code
      switch(xhr.status) {
        case 200: //success
          content.innerHTML = `<h2>Cards</h2>`;
          break;
        case 201: //created
          content.innerHTML = '<b>Created A Card</b>';
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Card updated</b>';
          return;
        case 400: //bad request
          content.innerHTML = `<b>You're missing information</b>`;
          break;
          case 404: //bad request
          content.innerHTML = `<b>Resource Not Found</b>`;
          break ;
        default: //any other status code
          break;
      }

      //parse response if not HEAD
      if(parseResponse){
      const response = JSON.parse(xhr.response);
      console.dir(response.message);
      if(xhr.status === 200){
        if(response.message.cards){
          for(let key in response.message.cards){
            if(response.message.cards.hasOwnProperty(key)){
              const div = document.createElement('div');
              const img = document.createElement('img');
              const cardName = document.createElement('h4');
              const cardTyp = document.createElement('p');
              const cardDescription = document.createElement('p');

              // display the card
              cardName.innerHTML = response.message.cards[key].name;
              cardTyp.innerHTML = '<b> Card Type: </b>' + response.message.cards[key].cardType;
              cardDescription.innerHTML = '<b> Description: </b>'+ response.message.cards[key].description;

                // create ids to be edited in css
                img.setAttribute('src', response.message.cards[key].imgUrl);
                img.setAttribute('class', 'imgCard');
                cardName.setAttribute('class', 'cTitle');
                div.setAttribute('class', 'ygoCard');

                // add to div
                div.appendChild(img);
                div.appendChild(cardName);

                // add div to main content
                content.appendChild(div);
            }
          }
        }
      }
      // print out json message
      else {
        content.innerHTML == `<p>${response.message}</p>`;
      }
    }
  };

  // function to send our post request
  const sendPost = (url, type, e) => {
          //create a new Ajax request (remember this is asynchronous)
          const xhr = new XMLHttpRequest();
      //set the method (POST) and url (action field from form)
      xhr.open(type, url);
            //set our request type to x-www-form-urlencoded
      //which is one of the common types of form data. 
      //This type has the same format as query strings key=value&key2=value2
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      //set our requested response type in hopes of a JSON response
      xhr.setRequestHeader ('Accept', 'application/json');

      //set our function to handle the response
      xhr.onload = () => {
        if(xhr.status !== 204){
          handleResponse(xhr, true);
        }
        else{
          handleResponse(xhr,false);
        }
      };
      
      if (type === 'post'){
        const cardForm = document.querySelector('#cardForm');
        const nameField = cardForm.querySelector('#nameField');
        const cType = cardForm.querySelector('#cType');
        const description = cardForm.querySelector('#description');
        const imgField = cardForm.querySelector('#urlField');

        const formData = `name=${nameField.value}&cardType=${cType.value}&description=${description.value}&imgUrl=${imgField.value}`;

        console.dir(formData);

        //send our request with the data
        xhr.send(formData);
              //prevent the browser's default action (to send the form on its own)
      e.preventDefault();
      //return false to prevent the browser from trying to change page
      return false;
    } else{
      xhr.send();
    }
  };

  const init = () => {
    const cardForm = document.querySelector('#cardForm');
    const actionForm = document.querySelector('#actionform');
    const getCards = actionForm.querySelector('#input');
    console.log(getCards);
    // const postCard = cardForm.querySelectorAll('input')[2];
    // const header = document.getElementById('title');
    // getCards.addEventListener('click', e => {
    //   sendPost('/getCards', 'get', e);
    // });
    // postCard.addEventListener('click', e => {
    //   sendPost('/addCard', 'post', e);
    // });
    // header.addEventListener('click', e =>{
    //   sendPost('/getCards', 'head', e);
    // });
  }

  window.onload = sendPost('/getCards', 'get');
  window.onload = init;





</script>
</head>

<body>
  <div id="header">
    <h1 id='title'>YGO Card Generator</h1>
    <p>All these new Yu Gi Oh cards are wack.</p>
    <p>Make your own card and check out all the cards you have created!</p>
  </div>

  <form id="cardForm">

    <label for="name">Card Name: </label>
    <input id="nameField" type="text" name="name" class="textField" /><br>

    <label for="cardType">Card Type:</label>
    <select id="cType" name="cardType">

      <option value="monst">Monster</option>
      <option value="spell">Spell</option>
      <option value="trap">Trap</option>

    </select><br>

    <label for="description">Description/Effect:</label>
    <textarea id="descriptionField" type="text" name="description" rows="5" cols="50" class="textField"></textarea><br>

    <label for="imgUrl">Image:</label>
    <input id="urlField" type="text" name="imgUrl" /><br>

    <div id='addCard'>
      <input type='submit' value='Add Card' />
    </div>
  </form>

  <form id='actionForm' action='getCards' method='get'>
    <div id='refresh'>
      <input type='submit' value='Refresh' />
    </div>
  </form>

  <section id="content">
  </section>
</body>

</html>
